<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-none">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">myTodo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="../about/index.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../contact/index.html">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../login-signup/index.html"
                >Login / Sign Up</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header>Contact Us</header>

    <div class="container">
      <p>
        Let us know what you think! In order to provide better service, please
        do not hesitate to give us your feedback. Thank you.
      </p>
      <hr />
      <div class="row g-3">
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="First name"
            aria-label="First name"
          />
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="Last name"
            aria-label="Last name"
          />
        </div>
        <div>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            placeholder="Email Address"
          />
        </div>

        <div class="form-floating">
          <textarea
            class="form-control"
            placeholder="Your Message..."
          ></textarea>
        </div>
      </div>
      <br />
      <button>Submit</button>
    </div>
    <img src="contact.svg" alt="" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
